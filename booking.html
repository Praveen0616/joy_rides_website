<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Book Car - Joy Rides</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="booking.js"></script>
</head>
<body>
<script>
  if (localStorage.getItem("isLoggedIn") !== "true") {
    alert("Please login first.");
    window.location.href = "login.html";
  }
</script>

  <header>
    <div class="logo">Joy Rides</div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
		</ul>
    </nav>
  </header>

  <section class="hero">
    <h1>Book Your Ride</h1>
  </section>

  <section style="padding: 2rem; max-width: 500px; margin: auto;">
    <form id="bookingForm">
      <label>Car Name:</label>
      <input type="text" id="carName" readonly style="width: 100%; padding: 8px; margin: 8px 0;" />

      <label>Price/Day:</label>
      <input type="number" id="basePrice" readonly style="width: 100%; padding: 8px; margin: 8px 0;" />

      <label>Booking Type:</label>
      <select id="bookingType" style="width: 100%; padding: 8px; margin: 8px 0;">
        <option value="12">12 Hours</option>
        <option value="24">Full Day</option>
      </select>

      <label>Pickup Date & Time:</label>
      <input type="datetime-local" id="pickup" required style="width: 100%; padding: 8px; margin: 8px 0;" />

      <label>Drop Date & Time:</label>
      <input type="datetime-local" id="drop" required style="width: 100%; padding: 8px; margin: 8px 0;" />

      <label>Total Price:</label>
      <input type="text" id="totalPrice" readonly style="width: 100%; padding: 8px; margin: 8px 0;" />

      <button type="submit" class="btn" style="width: 100%; margin-top: 10px;">Confirm Booking</button>
    </form>
  </section>

  <footer>
    <p>Contact: +91-7789726726 | Office Address: Nizampet-Miyapur Rd, opp. to Sai Bhaskar Arcade, near Old age Home, Huda Complex, Mayuri Nagar, Hyderabad, Telangana 500090</p>
    <p>Open 24/7</p>
  </footer>
</body>
</html>
